<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center text-white">
        <img src="/static/images/bangocat.png" alt="404 Not Found" class="mx-auto mb-6">
        <h1 class="text-5xl font-bold">404</h1>
        <h2 class="text-2xl mt-2">Oops! Page Not Found</h2>
        <p class="mt-4">The page you are looking for does not exist.</p>
        <a href="/" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Go Back Home</a>
    </div>
</body>
</html>
